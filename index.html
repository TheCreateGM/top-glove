<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP GLOVE - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Dashboard-specific styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .stat-icon.blue { background: var(--secondary-light); color: var(--secondary); }
        .stat-icon.green { background: var(--success-light); color: var(--success); }
        .stat-icon.orange { background: #fff3cd; color: #856404; }
        .stat-icon.red { background: var(--danger-light); color: var(--danger); }
        
        .stat-info h3 { font-size: 24px; color: var(--gray-800); margin-bottom: 4px; }
        .stat-info p { font-size: 12px; color: var(--gray-600); }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">TOP GLOVE</div>
            <div class="system-name">QA TGEC QREX - Dashboard</div>
        </div>
        <button class="header-logout" id="header-logout">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </div>
    
    <div class="main-container">
        <nav class="navbar">
            <button class="nav-button active" id="nav-dashboard">
                <i class="fas fa-home"></i>
                <span class="button-text">Dashboard</span>
            </button>
            <button class="nav-button" id="nav-incoming">
                <i class="fas fa-clipboard-check"></i>
                <span class="button-text">Incoming Inspection</span>
            </button>
            <button class="nav-button" id="nav-inprocess">
                <i class="fas fa-cogs"></i>
                <span class="button-text">In Process Inspection</span>
            </button>
            <button class="nav-button" id="nav-outgoing">
                <i class="fas fa-shipping-fast"></i>
                <span class="button-text">Outgoing Inspection</span>
            </button>
            <button class="nav-button" id="nav-customer">
                <i class="fas fa-user-tie"></i>
                <span class="button-text">Customer PIC</span>
            </button>
            <button class="nav-button" id="nav-product">
                <i class="fas fa-file-alt"></i>
                <span class="button-text">Product Specification</span>
            </button>
            <button class="nav-button" id="nav-defect">
                <i class="fas fa-exclamation-triangle"></i>
                <span class="button-text">Defect List</span>
            </button>
        </nav>
        
        <div class="content-area">
            <div class="content-container">
                <div class="filter-header">
                    <h2 class="page-title">
                        <i class="fas fa-home"></i>
                        <span>Dashboard Overview</span>
                    </h2>
                </div>
                
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-icon blue"><i class="fas fa-clipboard-check"></i></div>
                        <div class="stat-info">
                            <h3>156</h3>
                            <p>Incoming Inspections</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon green"><i class="fas fa-cogs"></i></div>
                        <div class="stat-info">
                            <h3>89</h3>
                            <p>In Process</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon orange"><i class="fas fa-shipping-fast"></i></div>
                        <div class="stat-info">
                            <h3>234</h3>
                            <p>Outgoing Inspections</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon red"><i class="fas fa-exclamation-triangle"></i></div>
                        <div class="stat-info">
                            <h3>12</h3>
                            <p>Pending Defects</p>
                        </div>
                    </div>
                </div>
                
                <div class="table-footer">
                    Last updated: <span id="update-time"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initNavigation('nav-dashboard');
            document.getElementById('update-time').textContent = DateUtil.getCurrentTime();
        });
    </script>
</body>
</html>
