<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP GLOVE QA System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .welcome-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
        }
        .welcome-text {
            margin-bottom: 20px;
            text-align: center;
            color: var(--gray-800);
            font-size: 24px;
            font-weight: 600;
        }
        .sub-text {
            color: var(--gray-600);
            font-size: 14px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            .welcome-text { font-size: 20px; }
            .sub-text { font-size: 12px; }
        }
        @media (max-width: 480px) {
            .welcome-text { font-size: 18px; }
            .sub-text { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
<div class="logo"><img src="img/logo.png" alt="Top Glove"></div>
            <div class="system-name">QA TGEC QREX Homepage</div>
        </div>
        <button class="header-logout" id="header-logout">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </div>
    
    <div class="main-container">
        <nav class="navbar">
            <button class="nav-button active" id="nav-dashboard">
                <i class="fas fa-home"></i>
                <span class="button-text">Dashboard</span>
            </button>
            <button class="nav-button" id="nav-incoming">
                <i class="fas fa-clipboard-check"></i>
                <span class="button-text">Incoming Inspection</span>
            </button>
            <button class="nav-button" id="nav-inprocess">
                <i class="fas fa-cogs"></i>
                <span class="button-text">In Process Inspection</span>
            </button>
            <button class="nav-button" id="nav-outgoing">
                <i class="fas fa-shipping-fast"></i>
                <span class="button-text">Outgoing Inspection</span>
            </button>
            <button class="nav-button" id="nav-customer">
                <i class="fas fa-user-tie"></i>
                <span class="button-text">Customer PIC</span>
            </button>
            <button class="nav-button" id="nav-product">
                <i class="fas fa-file-alt"></i>
                <span class="button-text">Product Specification</span>
            </button>
            <button class="nav-button" id="nav-defect">
                <i class="fas fa-exclamation-triangle"></i>
                <span class="button-text">Defect List</span>
            </button>
        </nav>
        
        <div class="welcome-area">
            <div class="welcome-text">Welcome to TOP GLOVE QA System</div>
            <div class="sub-text">
                Quality Assurance System for TOP GLOVE TGEC QREX. 
                Select a menu option from the sidebar to begin your inspection tasks.
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initNavigation('nav-dashboard');
        });
    </script>
</body>
</html>
