<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP GLOVE - Outgoing Inspection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">TOP GLOVE</div>
            <div class="system-name">QA TGEC QREX - Outgoing Inspection</div>
        </div>
        <button class="header-logout" id="header-logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
    </div>
    
    <div class="main-container">
        <nav class="navbar">
            <button class="nav-button" id="nav-dashboard"><i class="fas fa-home"></i><span class="button-text">Dashboard</span></button>
            <button class="nav-button" id="nav-incoming"><i class="fas fa-clipboard-check"></i><span class="button-text">Incoming Inspection</span></button>
            <button class="nav-button" id="nav-inprocess"><i class="fas fa-cogs"></i><span class="button-text">In Process Inspection</span></button>
            <button class="nav-button active" id="nav-outgoing"><i class="fas fa-shipping-fast"></i><span class="button-text">Outgoing Inspection</span></button>
            <button class="nav-button" id="nav-customer"><i class="fas fa-user-tie"></i><span class="button-text">Customer PIC</span></button>
            <button class="nav-button" id="nav-product"><i class="fas fa-file-alt"></i><span class="button-text">Product Specification</span></button>
            <button class="nav-button" id="nav-defect"><i class="fas fa-exclamation-triangle"></i><span class="button-text">Defect List</span></button>
        </nav>
        
        <div class="content-area">
            <div class="content-container">
                <div class="filter-header">
                    <h2 class="page-title"><i class="fas fa-shipping-fast"></i><span>Outgoing Inspection Records</span></h2>
                    <button class="btn-primary"><i class="fas fa-plus"></i><span>New Inspection</span></button>
                </div>
                
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label class="filter-label">Inspection Date</label>
                            <input type="date" class="filter-input" id="inspection-date">
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Product Type</label>
                            <select class="filter-input" id="product-type">
                                <option value="">All</option>
                                <option value="bearing">Bearing</option>
                                <option value="brush">Brush</option>
                                <option value="brush core">Brush Core</option>
                                <option value="bush">Bush</option>
                                <option value="circlip">Circlip</option>
                                <option value="disc">Disc</option>
                                <option value="disc brush">Disc Brush</option>
                                <option value="gasket">Gasket</option>
                                <option value="gripper knife">Gripper Knife</option>
                                <option value="l arm">L Arm</option>
                                <option value="l arm housing">L Arm Housing</option>
                                <option value="monofilament">Monofilament</option>
                                <option value="pin shaft">Pin Shaft</option>
                                <option value="raw material">Raw Material</option>
                                <option value="recond former holder">Recond Former Holder</option>
                                <option value="spacer">Spacer</option>
                                <option value="spring(holder)">Spring(Holder)</option>
                                <option value="spring(rasm)">Spring(RASM)</option>
                                <option value="spring cap">Spring Cap</option>
                                <option value="spring hook rasm">Spring Hook RASM</option>
                                <option value="wire">Wire</option>
                            </select>
                        </div>
                        <div class="btn-group">
                            <button class="btn-small" id="view-all-btn"><i class="fas fa-eye"></i><span>View All</span></button>
                        </div>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th style="width:90px">ID</th>
                                <th style="width:120px">Product Name</th>
                                <th style="width:70px">Mode</th>
                                <th style="width:70px">Factory</th>
                                <th style="width:80px">Inspection Date</th>
                                <th style="width:100px">Product Type</th>
                                <th style="width:80px">Product Color</th>
                                <th style="width:90px">Product Code</th>
                                <th style="width:80px">Batch No</th>
                                <th style="width:70px">Lot Count</th>
                            </tr>
                        </thead>
                        <tbody id="outgoing-tbody"></tbody>
                    </table>
                </div>
                <div class="table-footer">Showing 10 records • Total: 10 records • Updated: <span id="update-time"></span></div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initNavigation('nav-outgoing');
            document.getElementById('inspection-date').value = DateUtil.today();
            const inspections = DataService.getOutgoingInspections();
            const tbody = document.getElementById('outgoing-tbody');
            TableRenderer.renderOutgoingInspections(inspections, tbody);
            const footer = document.querySelector('.table-footer');
            footer.innerHTML = `Showing ${inspections.length} records • Total: ${inspections.length} records • Updated: ${DateUtil.getCurrentTime()}`;
            
            // Filter functionality
            const productType = document.getElementById('product-type');
            const inspectionDate = document.getElementById('inspection-date');
            const viewAllBtn = document.getElementById('view-all-btn');
            const rows = tbody.querySelectorAll('tr');
            
            function filterTable() {
                const typeVal = productType.value.toLowerCase();
                let count = 0;
                rows.forEach(row => {
                    const type = row.cells[5]?.textContent.toLowerCase() || '';
                    const show = !typeVal || type === typeVal;
                    row.style.display = show ? '' : 'none';
                    if (show) count++;
                });
                footer.innerHTML = `Showing ${count} records • Total: ${inspections.length} records • Updated: ${DateUtil.getCurrentTime()}`;
            }
            
            productType.addEventListener('change', filterTable);
            viewAllBtn.addEventListener('click', () => {
                productType.value = '';
                inspectionDate.value = DateUtil.today();
                filterTable();
            });
        });
    </script>
</body>
</html>
